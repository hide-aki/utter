type User {
  id: ID!
  username: String!
  contacts: [String]!
  createdAt: String!
  updatedAt: String!
  #  courses: [Course]
}

input UpdatedUser {
  username: String!
}

input CreateUserInput {
  username: String!
}

type Query {
  hello(name: String): String!
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateMe(input: UpdatedUser!): User!
}
