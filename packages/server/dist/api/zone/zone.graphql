
type Zone {
	ageGroup: String
	app: String
	course: Course
	courseLevel: Int
  createdAt: Int
  _id: ID!
  levels: [Level]
	maxOccupants: Int
	occupants: Int
  owner: User
  teachingLang: String
  usingLang: String
	zoneCourse: Course
	ownerCourse: User 
  zoneDescription: String
  zoneImage: String
  zoneName: String!
}

input GetZonesInput {
  app: String
	subscriptions: String 
  cursor: String
	searchInput: String
	selectionBox: String
  teachingLang: String!
  usingLang: String!
}

input ZoneUpdated {
  _id: ID!
  zoneId: String
  zoneName: String
  zonedescription: String
  favorite: Boolean
}

input ZoneCreateInput {
	app: String
	course: String
	courseLevel: String 
	ageGroup: String
	members: Int
	owner: String!
  zoneId: String
	zoneImage: String
  zoneName: String!
  zoneDescription: String
	teachingLang: String
  usingLang: String
}

type PaginatedZones {
  zones: [Zone]
  cursor: String
	course: Course
	zoneCourse: Course
	more: Boolean
}

extend type Query {
  getZone(zoneId: String!): Zone!
	getZoneLevels(zoneId: String!): Zone!
  getZones(input: GetZonesInput!): PaginatedZones  
  getZoneCount: Int
}

extend type Mutation {
  zoneCreate(input: ZoneCreateInput!): Zone! 
	zoneDelete(_id: String!): Boolean
  zoneUpdate(input: ZoneUpdated!): Zone!
  zoneRemove(_id: ID!): Boolean
}
