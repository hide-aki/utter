# import Error from "../shared/shared.graphql"

type Error {
  path: String!
  message: String!
}

type User {
	id: ID
  email: String 
  password: String
	roles: [ String ]
	scopes: [String]
  contacts: [String]
	blocked: [String]
  username: String!
  createdAt: String
  updatedAt: String
}

type AuthPayload {
  token: String
	user: User
  error: [Error]
}

input ChangePasswordInput {
	password: String!,
	passwordConfirmation: String,
	token: String!
}

input UpdatedUserInput {
  age: Int
  email: String
  firstName: String
  lastName: String
  contacts: [String]
	blocked: [String]
  isDeleted: Boolean
  roles: [String]
  username: String
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  identifier: String!
  password: String!
}

input SignupInput {
  email: String!
  password: String!
	passwordConfirmation: String!
  username: String!
	timezone: String
}

type Query {
  getUserById(id: ID!): User!
  getUserByUsername(input: String!): User
	getUserByToken: User 
  hello(name: String): String!
}

type Mutation {
  createUser(input: CreateUserInput!): User
	changePassword(input: ChangePasswordInput): AuthPayload 
  login(input: LoginInput): AuthPayload
	forgotPassword(email: String!): Boolean 
  signup(input: SignupInput!): AuthPayload
  updateMe(input: UpdatedUserInput!): User!
}
