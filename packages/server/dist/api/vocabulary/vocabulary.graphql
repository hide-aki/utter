type  Vocabulary {
		id: ID
		gender: String
		levelId: String
		word: String
		translation: String
		audioUrl: String
  }

input VocabularyUpdated {
		id: ID
		word: String
		translation: String
		audioUrl: String
}

input VocabularyCreateInput {
		id: ID
		levelId: String!
		gender: String
		translation: String
		word: String
		audioUrl: String
}

type VocabularyPayload {
		id: ID
		gender: String
		translation: String
		word: String
		audioUrl: String
}

type PaginatedVocabulary {
  vocabulary: [Vocabulary]
}

extend type Query {
  getVocabulary(vocabularyId: String!): Vocabulary!
  getVocabularies(
		levelId: String!
  ): PaginatedVocabulary 
  getVocabularyCount: Int
}

extend type Mutation {
  vocabularyCreate(input: VocabularyCreateInput!): VocabularyPayload
	vocabularyDelete(levelId: String, word: String, translation: String): Payload 
  vocabularyUpdate(input: VocabularyUpdated!): Vocabulary!
}
