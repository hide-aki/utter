directive @formattableDate(defaultFormat: String = "mmmm d, yyyy") on FIELD_DEFINITION
directive @hasScope(scopes: [String]) on FIELD_DEFINITION

scalar Date

type Test {
	id: ID 
	testName: String!  
  testDescription: String 
  testSubject: String
}

extend type Query {
	getTest: Test! 
	today: Date @formattableDate @hasScope(scopes: ["test:create", "course:read", "test:trash"]) 
	beef: String 
}

