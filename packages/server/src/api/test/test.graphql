directive @formattableDate(defaultFormat: String = "mmmm d, yyyy") on FIELD_DEFINITION
directive @auth on OBJECT

scalar Date

type Test @auth {
	id: ID,
	testName: String!, 
  testDescription: String,
  testSubject: String
}

extend type Query {
	getTest: Test!
	today: Date @formattableDate  
	beef: String 
}

