type Grammar {
	rule: String
	example: String
	translation: String
	audioUrl: String
}

type Example {
	example: String
	translation: String
	audioUrl: String
}

type Phrases {
	type: String
	formality: String
	phrase: String
	translation: String
	audioUrl: String
}

type Level {
	course: String
  createdAt: Int
	examples: [Example]
	grammar: [Grammar]
	id: ID!
  _id: ID
	notes: String 
	phrases: [Phrases]
  updatedAt: String
  title: String
	vocabulary: [Vocabulary]
}

input LevelUpdateInput {
  _id: ID
  title: String
}

input LevelCreateInput {
	courseId: String
  title: String
}

input LevelSortInput {
	courseId: String
	levelSort: [String]
}

type LevelPayload {
	level: Level
  errors: [Error]
}

type PaginatedLevels {
  levels: [Level]
}

extend type Query {
  getLevel(levelId: String!): Level!
	allLevels(page: Int, perPage: Int, sortField: String, sortOrder: String ): [Level]
  getLevels(
		courseId: String!
  ): PaginatedLevels 
  getLevelCount: Int
}

extend type Mutation {
  levelCreate(input: LevelCreateInput!): LevelPayload! 
	levelDelete(_id: ID): LevelPayload 
  levelSort(input: LevelSortInput!): LevelPayload!
  levelUpdate(input: LevelUpdateInput!): LevelPayload!
}
