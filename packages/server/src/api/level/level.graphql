type  Vocabulary {
		word: String
		translation: String
		audioUrl: String
  }

type Grammar {
      rule: String
      example: String
      translation: String
      audioUrl: String
    }

type Examples {
      example: String
      translation: String
      audioUrl: String
    }

type Phrases {
      type: String
      formality: String
      phrase: String
      translation: String
      audioUrl: String
    }

type Notes {
    note: String
  }

type Level {
	courseId: String
  createdAt: Int
	exmaples: [Examples]
	grammar: [Grammar]
  id: ID!
	level: Int!
	notes: [Notes]
	phrases: [Phrases]
  updatedAt: String
  title: String!
	vocabulary: [Vocabulary]
}

input LevelUpdated {
  id: ID!
  level: Int 
  title: String
}

input LevelCreateInput {
  id: ID!
  level: Int 
  title: String
}

type PaginatedLevels {
  levels: [Level]
  cursor: String
}

extend type Query {
  getLevel(levelId: String!): Level!
  getLevels(
    cursor: String
    levelName: String!
    owner: String!
		resources: [ResourceInput] 
    usingLang: String!
    teachingLang: String!
  ): PaginatedLevels 
  getLevelCount: Int
}

extend type Mutation {
  levelCreate(input: LevelCreateInput!): Level! 
	levelDelete(resourceID: String!): Boolean @hasScope(scope: "level:delete")
  levelUpdate(input: LevelUpdated!): Level!
}
