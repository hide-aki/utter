type AuthPayload {
  token: String
	user: User
  error: [Error]
}

input ChangePasswordInput {
	password: String!,
	passwordConfirmation: String,
	token: String!
}

input LoginInput {
  identifier: String!
  password: String!
}

type Mutation {
	changePassword(input: ChangePasswordInput): AuthPayload 
  login(input: LoginInput): AuthPayload
	forgotPassword(email: String!): Boolean 
  signup(input: SignupInput!): AuthPayload
  updateMe(input: UpdatedUserInput!): User!
}

type Query {
	getSubscriptions(userId: ID!): User
  getUserById(id: ID!): User!
  getUserByUsername(input: String!): User
	getUserByToken: User 
  hello(name: String): String!
}

input SignupInput {
  email: String!
  password: String!
	passwordConfirmation: String!
  username: String!
	timezone: String
}

input UpdatedUserInput {
  age: Int
  email: String
  firstName: String
  lastName: String
  contacts: [String]
	blocked: [String]
  isDeleted: Boolean
  roles: [String]
  username: String
}

type User {
	blocked: [String]
  contacts: [String]
	createdCourses: [Course!]
  createdAt: String
  email: String! 
	_id: ID
  password: String
	roles: [ String ]
	scopes: [String]
	subscriptions: [Course]
  updatedAt: String
  username: String!
}

