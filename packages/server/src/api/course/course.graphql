directive @auth on OBJECT | FIELD_DEFINITION

type Course {
  id: ID!
  courseName: String!
  courseAuthor: User
  courseDescription: String
  courseImage: String
  courseMode: String!
  levels: [Level]
  teachingLang: String
  usingLang: String
  createdAt: Int
}

input CourseUpdated {
  id: ID!
  courseId: String
  courseName: String
  coursedescription: String
  courseMode: String
}

input CourseCreateInput {
  courseId: String
	courseImage: String
  courseName: String!
  courseDescription: String
  courseMode: String
	teachingLang: String
  usingLang: String
}

type PaginatedCourses {
  courses: [Course] 
  cursor: String
}

extend type Query {
  getCourse(courseId: String!): Course!
	getCourseLevels(courseId: String!): Course!
  getCourses(
    cursor: String
    title: String!
    ref: String!
    author: String!
    usingLang: String!
    teachingLang: String!
  ): PaginatedCourses 
	getCreatedCourses(
    cursor: String
	): PaginatedCourses @auth 
  getCourseCount: Int
}

extend type Mutation {
  courseCreate(input: CourseCreateInput!): Course! 
	courseDelete(id: String!): Boolean
  courseUpdate(input: CourseUpdated!): Course!
}
