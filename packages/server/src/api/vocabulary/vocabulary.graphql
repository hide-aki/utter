type Vocabulary {
	_id: ID
	audioUrl: String
	level: String 
	gender: String
	word: String
	translation: String
}

type VocabularyPayload {
	vocabulary: Vocabulary 
  errors: [Error]
}

input VocabularyUpdated {
	_id: ID
	audioUrl: String
	level: String 
	gender: String
	word: String
	translation: String
}

input VocabularyCreateInput {
		audioUrl: String
		gender: String
		level: ID! 
		translation: String
		word: String
}

type PaginatedVocabulary {
  vocabulary: [Vocabulary]
  errors: [Error]
}

extend type Query {
  getVocabulary(level: String!): Vocabulary!
  getVocabularies(
		level: ID 
  ): PaginatedVocabulary 
  getVocabularyCount: Int
}


extend type Mutation {
	vocabularyCreate(input: VocabularyCreateInput!): VocabularyPayload
	vocabularyDelete(level: ID, word: String, translation: String): VocabularyPayload 
  vocabularyUpdate(input: VocabularyUpdated!): VocabularyPayload
}
